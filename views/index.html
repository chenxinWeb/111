<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div id="wrapper" class="clearfix">
  <div class="head">
    <div class="connect">
      <h1><i class="icon icon-ubi"></i>中移物联网路尚UBI个人系统</h1>
    </div>
  </div>
  <div class="title">
    <div class="connect title_bg">
      <div class="head_mod">
        <div class="head_label" style="height: 280px;">
          <div class="head_span">年龄 - 27岁</div>
          <div class="head_log">
            <span><img src="/images/car_logs.png" alt="log"></span>
          </div>
          <div class="head_span" style="float: right;">驾龄 - 3年</div>
        </div>
        <div class="head_label">
          <h1>辣么帅的鑫哥哥&nbsp;&nbsp;<i class="icon icon-boy"></i>丨&nbsp;&nbsp;车型 - BMWX3</h1>
        </div>
        <div class="head_label head_speed">
          <span>
            <h1>2.0</h1>
            <label>排量（L）</label>
          </span>
          <span>
            <h1>3125</h1>
             <label>里程（L）</label>
          </span>
          <span>
            <h1>3</h1>
            <label>车龄（L）</label>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="connect">
      <div class="content_left con_report">
        <h1><i class="icon"></i>行驶报告</h1>
        <div class="content_year">
          <button class="left_btn">&lsaquo;</button>
          <span>2016年09月</span>
          <button class="rig_btn">&rsaquo;</button>
        </div>
        <div class="content_label">
          <span><i class="icons icon_mileage"></i>行驶里程 - 1314（KM）</span>
          <span><i class="icons icon_acceleration"></i>急加速 - 100（次）</span>
        </div>
        <div class="content_label">
          <span><i class="icons icon_travelTime"></i>行驶时长 - 672.3（H）</span>
          <span><i class="icons icon_deceleration"></i>急减速 - 100（次）</span>
        </div>
        <div class="content_label">
          <span><i class="icons icon_stroke"></i>行程数量 - 100（次）</span>
          <span><i class="icons icon_brake"></i>急刹车 - 60（次）</span>
        </div>
        <div class="content_label">
          <span><i class="icons icon_speed"></i>超速驾驶 - 69（次）</span>
          <span><i class="icons icon_sharp"></i>急转弯 - 120（次）</span>
        </div>
        <div class="content_label">
          <span><i class="icons icon_fat"></i>疲劳驾驶 - 126（次）</span>
        </div>
      </div>
      <div class="content_right con_data">
        <h1><i class="icon"></i>数据趋势</h1>
      </div>
      <div class="content_left con_score">
        <h1><i class="icon" style="background: #5ab884;"></i>上月得分</h1>
        <div class="echarts_data" id="echarts_data"></div>
      </div>
    </div>
  </div>
  <div class="head">
    <div class="connect">
      <p>中移物联网有限公司 版权所有  丨  Copyright &copy;2014 www.heclouds.com 渝ICP备13005647号-6</p>
    </div>
  </div>
</div>
<script src="/javascripts/vendor/jquery.min.js"></script>
<script src="/javascripts/vendor/echarts.js"></script>
<script>
  $(function () {
//    $('.sd').eq(0).css('display','block');
//    $('#wrapper').click(function () {
//      var showP = $(this).find('p[style*="display: block"]');
//      showP.css('display','none');
//      var nextP = showP.next('.sd');
//      if(!nextP.length){
//        nextP = $(this).find('.sd').eq(0);
//      }
//      nextP.css('display','block')
//    })

//    echarts
    var myChart = echarts.init(document.getElementById('echarts_data')),
    option = {
      legend: {
        data: ['图一','图二', '张三', '李四']
      },
      radar: [
        {
          indicator: [
            { text: '指标一' },
            { text: '指标二' },
            { text: '指标三' },
            { text: '指标四' },
            { text: '指标五' }
          ],
          center: ['25%', '50%'],
          radius: 120,
          startAngle: 90,
          splitNumber: 4,
          shape: 'circle',
          name: {
            formatter:'【{value}】',
            textStyle: {
              color:'#72ACD1'
            }
          },
          splitArea: {
            areaStyle: {
              color: ['rgba(114, 172, 209, 0.2)',
                'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.6)',
                'rgba(114, 172, 209, 0.8)', 'rgba(114, 172, 209, 1)'],
              shadowColor: 'rgba(0, 0, 0, 0.3)',
              shadowBlur: 10
            }
          },
          axisLine: {
            lineStyle: {
              color: 'rgba(255, 255, 255, 0.5)'
            }
          },
          splitLine: {
            lineStyle: {
              color: 'rgba(255, 255, 255, 0.5)'
            }
          }
        },
        {
          indicator: [
            { text: '语文', max: 150 },
            { text: '数学', max: 150 },
            { text: '英语', max: 150 },
            { text: '物理', max: 120 },
            { text: '化学', max: 108 },
            { text: '生物', max: 72 }
          ],
          center: ['75%', '50%'],
          radius: 120
        }
      ],
      series: [
        {
          name: '雷达图',
          type: 'radar',
          itemStyle: {
            emphasis: {
              // color: 各异,
              lineStyle: {
                width: 4
              }
            }
          },
          data: [
            {
              value: [100, 8, 0.40, -80, 2000],
              name: '图一',
              symbol: 'rect',
              symbolSize: 5,
              lineStyle: {
                normal: {
                  type: 'dashed'
                }
              }
            },
            {
              value: [60, 5, 0.30, -100, 1500],
              name: '图二',
              areaStyle: {
                normal: {
                  color: 'rgba(255, 255, 255, 0.5)'
                }
              }
            }
          ]
        },
        {
          name: '成绩单',
          type: 'radar',
          radarIndex: 1,
          data: [
            {
              value: [120, 118, 130, 100, 99, 70],
              name: '张三',
              label: {
                normal: {
                  show: true,
                  formatter:function(params) {
                    return params.value;
                  }
                }
              }
            },
            {
              value: [90, 113, 140, 30, 70, 60],
              name: '李四',
              areaStyle: {
                normal: {
                  opacity: 0.9,
                  color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                    {
                      color: '#B8D3E4',
                      offset: 0
                    },
                    {
                      color: '#72ACD1',
                      offset: 1
                    }
                  ])
                }
              }
            }
          ]
        }
      ]
    }
    myChart.setOption(option);
  })
</script>
</body>
